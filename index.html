<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Snek</title>

	<style type="text/css">
		@font-face {
			font-family: 'Munro Small';
			src: url('MunroSmall.woff2') format('woff2');
			font-weight: normal;
			font-style: normal;
		}

		* { margin:0; padding:0; box-sizing:border-box }
		html, body {
			min-height:100%;
			background:black;
			color: white;
		}
		body {
			font-family: 'Munro Small', sans-serif;
			font-size: 26px;
		}

		#frame, #loading {
			position:absolute;
			top: calc(50% - 128px);
			left: calc(50% - 192px);
			width: 384px;
			height: 256px;
		}

		#score {
			position: absolute;
			right: 2px;
			top: -32px;
		}

		#canvas-container {
			position: absolute;
			top: 0;
			left: 0;
			width: 384px;
			height: 256px;

			display: flex;

			background: #ffffb5 !important;
			border-radius: 5px;
			overflow: hidden;
		}
		#canvas-container canvas {
			display: block;
		}

		#score {
			text-align: right;
			padding-right: 2px;
		}

		#loading {
			z-index: 1;
			display: flex;
			align-items: center;
			justify-content: center;

			border-radius: 5px;
			background: #7bc67b;
		}
	</style>
</head>
<body>
	<div id="frame" style="display:none">
		<div id="score">0</div>
		<div id="canvas-container"></div>
	</div>
	<div id="loading">
		<img src="images/logo.png">
	</div>

	<script src="playground.js" defer></script>
	<script src="app.js" defer></script>
</body>
</html>
